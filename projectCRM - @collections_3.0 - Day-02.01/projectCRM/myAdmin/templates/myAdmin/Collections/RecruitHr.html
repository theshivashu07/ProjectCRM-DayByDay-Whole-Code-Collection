







{% extends 'myAdmin/master.html' %}

{% block tcontent %}
Recruit HR
{% endblock %}

{% block childcontent %}







            <!-- Forms -->
            <section class="forms">
                  <div class="col-md-12">
                    <div class="section-heading">
                      <h2 style="color: white;">
                        | Recruit HR's
                      </h2>
                    </div>
                    <form id="contact" action="" method="post">
                      {% csrf_token %}
                      <br>
                      <div class="row" >
                        <div class="col-md-6">
                          <fieldset>
                            <input name="txtfname" type="text" class="form-control"  placeholder="Your Full Name....." required="">
                          </fieldset>
                        </div>
                        <div class="col-md-6">
                          <fieldset>
                            <input name="txtemail" type="text" class="form-control" id="email" placeholder="Your email..." required="">
                          </fieldset>
                        </div>
                        <div class="col-md-4">
                          <fieldset>
                            <input name="txtage" type="number" class="form-control" placeholder="Your Age....." required="">
                          </fieldset>
                        </div>
                        <div class="col-md-4">
                          <fieldset>
                            <input name="txtworkexp" type="number" class="form-control" placeholder="Write your work experience..." required="">
                          </fieldset>
                        </div>
                        <div class="col-md-4">
                          <select name="txtcategory" id="category">
                            <option value="" selected>Select Specialization</option>
                            {%  for data in values  %}
                            <option value="{{data.Language}}">{{data.Language}}</option>
                            {%  endfor  %}
                          </select>
                        </div>
                        <div class="col-md-4">
                          <fieldset>
                            <input name="txtmobileno" type="number" class="form-control" placeholder="Your MobileNo....." required="">
                          </fieldset>
                        </div>
                        <div class="col-md-4">
                          <fieldset>
                            <input name="txtuname" type="text" class="form-control" placeholder="Your Username....." required="">
                          </fieldset>
                        </div>
                        <div class="col-md-4">
                          <fieldset>
                            <input name="txtpassword" type="password" class="form-control"  placeholder="Your Password..." required="">
                          </fieldset>
                        </div>
                        <div class="col-md-12">
                          <fieldset>
                            <input  style="height:75px" name="txtaddress" type="text" class="form-control" placeholder="Your Address....." required="">
                          </fieldset>
                        </div>
                        <div class="col-md-12">
                          <button type="submit" id="form-submit" class="button">Recruit as HR</button>
                          <b style="color: red">{{result}}</b>
                        </div>
                      </div>
                    </form>
                  </div>
                  </div>
                  </div>








{% endblock %}
